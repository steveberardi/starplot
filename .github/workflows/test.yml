name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image - dev
      run: make docker-dev
    - name: Check Lint
      run: make lint CI=true
    - name: Check Format
      run: make format CI=true ARGS=--check
    - name: Run Tests
      run: make test CI=true
    - name: Build
      run: make build
  test-python-3-9:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Run Tests - Python 3.9
      run: make test-3.9
  test-python-3-10:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Run Tests - Python 3.10
      run: make test-3.10

