name: tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install requirements
      run: make install
    - name: Check format
      run: make format ARGS=--check
    - name: Check lint
      run: make lint
    - name: Run Tests
      run: make test
    - name: Build
      run: make build
