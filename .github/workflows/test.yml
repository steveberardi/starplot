name: tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Build Docker container
      run: make docker-build
    - name: Check Lint
      run: make lint
    - name: Check Format
      run: make format ARGS=--check
    - name: Run Tests
      run: make test
    - name: Build
      run: make build
