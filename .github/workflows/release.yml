name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install requirements
      run: make install
    - name: Check format
      run: make format ARGS=--check
    - name: Check lint
      run: make lint
    - name: Run Tests
      run: make test
    - name: Build
      run: make build
    - name: Publish
      env:
        FLIT_USERNAME: __token__
        FLIT_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: make publish
