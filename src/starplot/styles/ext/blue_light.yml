# background_color: '#fff'
background_color: hsl(218, 88%, 99%)

text_border_color: hsl(218, 88%, 99%) #'#fff'

border_bg_color: '#b5cbe3'
border_font_color: '#2f4358'
border_line_color: '#2f4358'

horizon:
  line:
    color: '#b5cbe3'
    edge_color: '#2f4358'
  label:
    font_color: '#2f4358'

zenith:
  marker:
    color: hsl(18, 68%, 75%)
  label:
    font_color: hsl(18, 68%, 75%)

title:
  font_color: '#2f4358'
star:
  marker:
    edge_color: '#fff'
celestial_equator:
  label:
    font_color: '#2d5ec2'
  line:
    color: '#2d5ec2'

# Constellations
constellation_labels:
  font_alpha: 0.27
  font_color: '#000'
constellation_lines:
  alpha: 0.52
  color: '#6ba832'
  width: 3

dso_double_star:
  marker:
    alpha: 1

dso_galaxy:
  marker:
    alpha: 1
    color: hsl(330, 80%, 85%)
    edge_color: hsl(330, 34%, 43%)
    # edge_color: hsl(18, 68%, 40%)
  label:
    font_color: hsl(330, 34%, 43%)
    # font_color: hsl(18, 68%, 40%)

dso_nebula: &DSO-NEB
  marker:
    alpha: 1
    color: hsl(98, 68%, 82%)
    edge_color: hsl(91, 63%, 24%)
  label:
    font_color: hsl(91, 63%, 29%)
dso_planetary_nebula:
  marker:
    alpha: 1
    color: hsl(96, 76%, 82%)
    edge_color: hsl(91, 63%, 24%)
  label:
    font_color: hsl(91, 63%, 29%)

dso_open_cluster: &DSO-OC
  marker:
    alpha: 1
    color: hsl(58, 98%, 77%)
    edge_color: "#000"
  label:
    font_color: hsl(58, 98%, 20%)
dso_association_stars: *DSO-OC

dso_globular_cluster:
  marker:
    alpha: 1
    color: hsl(58, 98%, 77%)
    edge_color: "#000"
  label:
    font_color: '#989400'

# other DSOs
dso_unknown: &DSO
  marker:
    alpha: 0.76
    color: hsl(91, 53%, 75%)
    edge_color: hsl(91, 53%, 40%)
  label:
    font_color: hsl(91, 53%, 40%)
dso_dark_nebula: *DSO
dso_hii_ionized_region: *DSO
dso_supernova_remnant: *DSO
dso_nova_star: *DSO
dso_nonexistant: *DSO
dso_unknown: *DSO
dso_duplicate: *DSO

ecliptic:
  label:
    font_color: '#e33b3b'
  line:
    # color: hsl(360, 100%, 50%)
    color: hsl(359, 98%, 49%)
    alpha: 1
    style: [0, [0.14, 2]]
milky_way:
  alpha: 0.25
  fill_color: hsl(203, 70%, 81%)
  edge_width: 0
planets:
  marker:
    alpha: 0.4
    color: '#f89d00'
    fill: full

legend:
  background_color: '#fff'
