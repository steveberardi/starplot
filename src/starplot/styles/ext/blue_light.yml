background_color: '#fff'

text_border_color: '#fff'

border_bg_color: '#b5cbe3'
border_font_color: '#2f4358'
border_line_color: '#2f4358'

horizon:
  line:
    color: '#b5cbe3'
    edge_color: '#2f4358'
  label:
    font_color: '#2f4358'

zenith:
  marker:
    color: hsl(18, 68%, 75%)
  label:
    font_color: hsl(18, 68%, 75%)

title:
  font_color: '#2f4358'
star:
  marker:
    edge_color: '#fff'
celestial_equator:
  label:
    font_color: '#2d5ec2'
  line:
    color: '#2d5ec2'
constellation:
  label:
    font_alpha: 0.2
    font_color: '#000'
  line:
    alpha: 0.5
    color: '#6ba832'
    width: 3

dso_double_star:
  marker:
    alpha: 0.9
dso_galaxy:
  marker:
    alpha: 0.8
    # color: hsl(18, 68%, 75%)
