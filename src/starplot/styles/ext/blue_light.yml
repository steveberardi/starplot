  label:
    font_color: hsl(330, 75%, 34%)
    # font_color: hsl(18, 68%, 40%)
dso_nebula:
  marker:
    alpha: 0.76
    color: hsl(91, 53%, 75%)
    edge_color: hsl(91, 53%, 40%)
