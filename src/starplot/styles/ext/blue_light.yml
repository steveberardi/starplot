    font_color: hsl(91, 53%, 40%)
dso_planetary_nebula:
  marker:
    alpha: 0.76
    color: hsl(91, 53%, 75%)
    edge_color: hsl(91, 53%, 40%)
  label:
    font_color: hsl(91, 53%, 40%)
dso_open_cluster:
  marker:
    alpha: 0.8
    color: hsl(58, 97%, 80%)
    edge_color: hsl(58, 95%, 13%)
