    font_weight: light
  line:
    alpha: 0.4
    color: '#888'
    style: solid
    width: 1
sun:
  marker:
    color: '#ffd22e'
    edge_color: 'hsl(47, 100%, 29%)'

horizon:
  line:
    color: '#7997b9'
