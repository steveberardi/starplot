  line:
    alpha: 0.2
    color: '#2b89ed'
    width: 2
ecliptic:
  label:
    font_color: '#d11925'
  line:
    color: '#d11925'
    alpha: 0.6
planets:
  marker:
    alpha: 0.4
    color: '#f89d00'
    fill: full
milky_way:
  alpha: 0.1
  color: '#2b89ed'
  edge_width: 0
gridlines:
  label:
    font_alpha: 1
    font_color:  hsl(211, 80%, 97%)
