
# blue #009392
# teal #39b185
# green #9ccb86
# yellow #e9e29c
# orange #eeb479
# red orange #e88471
# red magenta #cf597e

background_color: '#e9e29c'
# background_color: hsl(211, 29%, 47%)
bayer_labels:
  font_alpha: 0.8
  font_color: hsl(209, 53%, 67%)
border_bg_color: hsl(209, 53%, 18%)
border_font_color: hsl(209, 56%, 86%)
border_line_color: hsl(209, 58%, 40%)
celestial_equator:
  label:
    font_color: '#77A67F'
  line:
    color: '#77A67F'
constellation:
  label:
    font_alpha: 0.4
    font_color: hsl(209, 23%, 76%)
    font_size: 7
    font_weight: light
  line:
    alpha: 0.36
    color: hsl(209, 23%, 76%)
    width: 2

dso:
  label:
    font_alpha: 0.6
    font_color: rgb(230, 204, 147)
    font_size: 7
    font_weight: light
  marker:
    alpha: 0.46
    color: rgb(230, 204, 147)
    edge_color: '#d2a441'
    fill: full
    size: 4
dso_double_star:
  marker:
    alpha: 0.8
    color: '#88c0d0'
    edge_color: '#88c0d0'
dso_galaxy:
  marker:
    alpha: 0.6
    color: hsl(329, 33%, 67%)
    edge_color: hsl(329, 33%, 27%)
dso_nebula:
  marker:
    alpha: 0.3
    color: hsl(89, 43%, 67%)
    edge_color: hsl(89, 33%, 27%)
    zorder: -500
dso_open_cluster:
  marker:
    alpha: 0.26
    color: hsl(56, 100%, 68%)
    edge_color: hsl(56, 100%, 28%)
    zorder: -500
dso_association_stars:
  marker:
    alpha: 0.26
    color: hsl(56, 100%, 68%)
    edge_color: hsl(56, 100%, 28%)
    zorder: -500
dso_globular_cluster:
  marker:
    alpha: 0.5
    color: '#c7c7c7'
    edge_color: '#444'

ecliptic:
  label:
    font_color:  hsl(327, 45%, 50%)
  line:
    color: hsl(327, 45%, 60%)
gridlines:
  label:
    font_alpha: 1
    font_color: hsl(209, 53%, 27%)
    font_weight: light
  line:
    alpha: 0.7
    color: hsl(209, 53%, 37%)
    style: solid
    width: 1
tick_marks:
  font_color: '#888'
milky_way:
  alpha: 0.26
  color: '#397AB8'
  edge_width: 0
planets:
  label:
    font_color: '#D99CCF'
  marker:
    alpha: 0.8
    color: '#D99CCF'
    fill: full
moon:
  label:
    font_color: '#f2f2f2'
    font_alpha: 0.8
  marker:
    color: '#e9e9e9'
star:
  label:
    font_color: hsl(209, 23%, 88%)
    font_size: 9
    font_weight: bold
  marker:
    color: hsl(209, 50%, 94%)
    size: 20

legend:
  background_color: hsl(209, 50%, 26%)
  background_alpha: 1.0
  font_color: hsl(209, 50%, 88%)