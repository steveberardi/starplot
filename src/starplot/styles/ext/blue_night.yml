background_color: hsl(210, 29%, 15%)
figure_background_color: hsl(210, 29%, 8%)

text_border_color: hsl(210, 29%, 15%)

border_bg_color: hsl(210, 29%, 5%)
border_font_color: hsl(209, 56%, 86%)
border_line_color: hsl(209, 38%, 50%)

title:
  font_color: hsl(210, 29%, 94%)

legend:
  background_color: hsl(210, 29%, 20%)
  background_alpha: 1.0
  font_color: hsl(210, 29%, 94%)

info_text:
  font_color: hsl(210, 29%, 8%)

gridlines:
  label:
    font_alpha: 1
    font_color: hsl(209, 53%, 94%)
  line:
    alpha: 0.8
    # color: hsl(209, 53%, 54%)
    color: hsl(210, 19%, 45%)
    style: solid
    width: 1

zenith:
  marker:
    color: hsl(209, 20%, 75%)
  label:
    font_color: hsl(209, 20%, 75%)

horizon:
  line:
    color: hsl(210, 29%, 8%)
    edge_color: hsl(209, 38%, 50%)
  label:
    font_color: hsl(210, 29%, 94%)

celestial_equator:
  label:
    font_color: hsl(211deg 47% 81%)
  line:
    color: hsl(211deg 47% 61%)

ecliptic:
  label:
    font_color: '#e33b3b'
  line:
    color: hsl(1, 80%, 40%)
    alpha: 1

# Stars
star:
  label:
    font_color: hsl(210, 29%, 94%)
    font_weight: bold
  marker:
    color: hsl(210, 29%, 98%)
    edge_color: hsl(210, 29%, 15%)

bayer_labels:
  font_alpha: 0.9
  font_color: hsl(210, 29%, 94%)
  font_size: 24

flamsteed_labels:
  font_alpha: 0.9
  font_color: hsl(210, 29%, 94%)


# Constellations
constellation_lines:
  alpha: 0.64
  color: hsl(91, 60%, 70%)
constellation_labels:
  font_alpha: 1
  font_color: hsl(210, 10%, 56%)
  border_color: hsl(210, 29%, 15%)
constellation_borders:
  width: 2
  color: hsl(209, 50%, 74%)

# Milky Way
milky_way:
  alpha: 0.4
  fill_color: hsl(210, 29%, 25%)
  edge_width: 0

# DSOs
dso_double_star:
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    alpha: 0.8
    color: '#88c0d0'
    edge_color: '#88c0d0'

dso_galaxy:
  marker:
    alpha: 1
    color: hsl(323, 34%, 54%)
    edge_color: hsl(321, 97%, 83%)
    edge_width: 2
  label:
    font_color: hsl(321, 95%, 80%)

dso_nebula: &DSO-NEB
  marker:
    alpha: 1
    color: hsl(160, 13%, 37%)
    edge_color: hsl(119, 100%, 95%)
  label:
    font_color: hsl(119, 95%, 90%)
dso_planetary_nebula: *DSO-NEB

dso_open_cluster: &DSO-OC
  marker:
    alpha: 1
    color: hsl(62, 48%, 33%)
    edge_color: hsl(58, 98%, 74%)
    edge_width: 1
  label:
    font_color: hsl(58, 98%, 58%)
dso_association_stars: *DSO-OC

dso_globular_cluster:
  marker:
    alpha: 1
    color: hsl(62, 29%, 14%)
    edge_color: hsl(58, 98%, 72%)
  label:
    font_color: hsl(58, 98%, 58%)

dso_unknown: &DSO
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    alpha: 0.46
    color: hsl(209, 50%, 78%)
    edge_color: hsl(209, 50%, 20%)
    zorder: -500
dso_dark_nebula: *DSO
dso_supernova_remnant: *DSO
dso_nova_star: *DSO
dso_nonexistant: *DSO
dso_unknown: *DSO
dso_duplicate: *DSO

# Solar System
sun:
  label:
    font_color: hsl(60, 92%, 71%)
    font_size: 9
    font_weight: bold
  marker:
    color: hsl(209, 50%, 90%)
    edge_color: hsl(209, 50%, 94%)

moon:
  label:
    font_color: '#f2f2f2'
    font_alpha: 0.8
  marker:
    color: '#e9e9e9'

planets:
  label:
    font_color: hsl(37, 80%, 76%)
  marker:
    alpha: 1
    color: hsl(37, 80%, 56%)
    fill: full
