background_color: hsl(209, 50%, 24%)
bayer_labels:
  font_alpha: 0.8
  font_color: hsl(209, 53%, 78%)
border_bg_color: hsl(209, 53%, 18%)
border_font_color: hsl(209, 56%, 86%)
border_line_color: hsl(209, 38%, 50%)
celestial_equator:
  label:
    font_color: hsl(209, 30%, 80%)
  line:
    color: hsl(209, 30%, 80%)
ecliptic:
  label:
    font_color: hsl(209, 30%, 80%)
  line:
    width: 1.6
    color: hsl(209, 30%, 80%)
constellation:
  label:
    font_alpha: 0.4
    font_color: hsl(209, 23%, 76%)
    font_size: 7
    font_weight: light
  line:
    alpha: 0.36
    color: hsl(209, 23%, 76%)
    width: 2
constellation_borders:
  width: 2
  color: hsl(209, 50%, 74%)

dso:
  label:
    font_alpha: 0.6
    font_color: rgb(230, 204, 147)
    font_size: 7
    font_weight: light
  marker:
    alpha: 0.46
    color: rgb(230, 204, 147)
    edge_color: '#d2a441'
    fill: full
    size: 4
dso_double_star:
  marker:
    alpha: 0.8
    color: '#88c0d0'
    edge_color: '#88c0d0'
dso_galaxy:
  marker:
    alpha: 0.3
    color: hsl(209, 20%, 78%)
    edge_color: hsl(209, 20%, 78%)
dso_nebula:
  marker:
    alpha: 0.36
    color: hsl(209, 50%, 78%)
    edge_color: hsl(209, 50%, 8%)
    zorder: -1000
dso_open_cluster:
  marker:
    alpha: 0.26
    fill: none
    # color: hsl(209, 50%, 68%)
    edge_color: hsl(209, 50%, 80%)
    zorder: -1000
dso_association_stars:
  marker:
    alpha: 0.26
    fill: none
    # color: hsl(209, 50%, 68%)
    edge_color: hsl(209, 50%, 80%)
    zorder: -1000
dso_globular_cluster:
  marker:
    alpha: 0.5
    color: '#c7c7c7'
    edge_color: '#444'


gridlines:
  label:
    font_alpha: 1
    font_color: hsl(209, 53%, 27%)
    font_weight: light
  line:
    alpha: 0.7
    color: hsl(209, 53%, 37%)
    style: solid
    width: 1
    zorder: -10000
tick_marks:
  font_color: '#888'
milky_way:
  alpha: 0.26
  color: hsl(209, 50%, 54%)
  edge_width: 0
  zorder: -10000
planets:
  label:
    font_color: hsl(209, 20%, 78%)
  marker:
    alpha: 0.8
    color: hsl(209, 20%, 78%)
    fill: full
moon:
  label:
    font_color: '#f2f2f2'
    font_alpha: 0.8
  marker:
    color: '#e9e9e9'
star:
  label:
    font_color: hsl(209, 23%, 80%)
    font_size: 9
    font_weight: bold
  marker:
    color: hsl(209, 50%, 94%)
    size: 25

legend:
  background_color: hsl(209, 50%, 26%)
  background_alpha: 1.0
  font_color: hsl(209, 50%, 88%)
