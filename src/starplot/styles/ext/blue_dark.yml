background_color: hsl(209, 50%, 24%)
figure_background_color: hsl(209, 43%, 15%)

text_border_color: hsl(209, 50%, 24%)

border_bg_color: hsl(209, 50%, 20%)
border_font_color: hsl(209, 56%, 86%)
border_line_color: hsl(209, 38%, 50%)

horizon:
  line:
    color: hsl(209, 50%, 20%)
    edge_color: hsl(209, 38%, 50%)
  label:
    font_color: hsl(209, 56%, 86%)

zenith:
  marker:
    color: hsl(209, 20%, 75%)
  label:
    font_color: hsl(209, 20%, 75%)

title:
  font_color: hsl(209, 56%, 86%)
bayer_labels:
  font_alpha: 0.8
  font_color: hsl(209, 53%, 82%)
celestial_equator:
  label:
    font_color: hsl(209, 30%, 80%)
  line:
    color: hsl(209, 30%, 80%)
ecliptic:
  label:
    font_color: hsl(209, 30%, 80%)
  line:
    width: 1.6
    color: hsl(209, 30%, 80%)
constellation:
  label:
    font_alpha: 0.37
    font_color: hsl(209, 23%, 80%)
    font_weight: light
  line:
    alpha: 0.36
    color: hsl(209, 23%, 76%)

constellation_borders:
  width: 2
  color: hsl(209, 50%, 74%)

dso_double_star:
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    alpha: 0.8
    color: '#88c0d0'
    edge_color: '#88c0d0'
dso_galaxy:
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    alpha: 0.16
    color: hsl(209, 20%, 75%)
    edge_color: hsl(209, 20%, 90%)
    zorder: -600
dso_nebula:
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    alpha: 0.46
    color: hsl(209, 50%, 78%)
    edge_color: hsl(209, 50%, 20%)
    zorder: -500
dso_open_cluster:
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    size: 10
    alpha: 0.52
    fill: none
    edge_color: hsl(209, 50%, 92%)
    zorder: -500
dso_association_stars:
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    alpha: 0.52
    fill: none
    edge_color: hsl(209, 50%, 92%)
    zorder: -500
dso_globular_cluster:
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    alpha: 0.68
    size: 10
    color: hsl(209, 50%, 92%)
    edge_color: null
    zorder: 100

# other DSOs
dso_unknown: &DSO
  label:
    font_color: hsl(209, 23%, 72%)
  marker:
    alpha: 0.46
    color: hsl(209, 50%, 78%)
    edge_color: hsl(209, 50%, 20%)
    zorder: -500
dso_dark_nebula: *DSO
dso_hii_ionized_region: *DSO
dso_supernova_remnant: *DSO
dso_nova_star: *DSO
dso_nonexistant: *DSO
dso_unknown: *DSO
dso_duplicate: *DSO

info_text:
  font_color: hsl(209, 53%, 90%)

gridlines:
  label:
    font_alpha: 1
    font_color: hsl(209, 53%, 94%)
    font_weight: light
  line:
    alpha: 0.7
    color: hsl(209, 53%, 37%)
    style: solid
    width: 1
milky_way:
  alpha: 0.26
  fill_color: hsl(209, 50%, 54%)
  edge_width: 0
planets:
  label:
    font_color: hsl(209, 20%, 80%)
  marker:
    alpha: 0.8
    color: hsl(209, 20%, 78%)
    fill: full
moon:
  label:
    font_color: '#f2f2f2'
    font_alpha: 0.8
  marker:
    color: '#e9e9e9'
star:
  label:
    font_color: hsl(209, 23%, 84%)
    font_weight: bold
  marker:
    color: hsl(209, 50%, 94%)
    edge_color: hsl(209, 50%, 24%)
sun:
  label:
    font_color: hsl(209, 23%, 80%)
    font_size: 9
    font_weight: bold
  marker:
    color: hsl(209, 50%, 94%)
    edge_color: hsl(209, 50%, 94%)
    size: 25

legend:
  background_color: hsl(209, 50%, 26%)
  background_alpha: 1.0
  font_color: hsl(209, 50%, 88%)
