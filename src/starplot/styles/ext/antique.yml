
# Yellow Sat - hsl(49, 92%, 77%)
# Yellow unsat - hsl(48, 80%, 92%)
# blue - hsl(188, 35%, 76%)
# blue gray - hsl(225, 25%, 88%)
# green - hsl(71, 58%, 76%)
# red - hsl(26, 93%, 82%)

background_color: hsl(48, 80%, 96%)
figure_background_color: hsl(60, 9%, 29%)

text_border_color: hsl(48, 80%, 96%)

border_bg_color: hsl(60, 3%, 32%)
border_font_color: hsl(60, 20%, 93%)
border_line_color: hsl(60, 20%, 53%)

horizon:
  line:
    color: hsl(60, 3%, 32%)
    edge_color: hsl(60, 20%, 53%)
  label:
    font_color: hsl(60, 20%, 93%)

zenith:
  marker:
    color: hsl(26, 93%, 82%)
  label:
    font_color: hsl(26, 93%, 82%)

title:
  font_color: hsl(60, 20%, 93%)

bayer_labels:
  font_alpha: 0.9
  font_color: hsl(60, 3%, 17%)

flamsteed_labels:
  font_alpha: 0.9
  font_color: hsl(60, 3%, 17%)


celestial_equator:
  label:
    font_color: hsl(188, 35%, 56%)
  line:
    color: hsl(188, 35%, 76%)
    alpha: 0.62

# Constellations
constellation_lines:
  alpha: 0.3
  color: hsl(48, 80%, 14%)
constellation_labels:
  font_weight: light
  font_color: hsl(60, 3%, 52%)
  font_alpha: 0.46
  font_name: "serif"
constellation_borders:
  color: hsl(37, 33%, 40%)
  alpha: 0.8
  zorder: -500

ecliptic:
  label:
    font_color: hsl(26, 63%, 50%)
  line:
    color: hsl(26, 90%, 62%)
    alpha: 1

milky_way:
  alpha: 0.2
  fill_color: hsl(48, 40%, 75%)

gridlines:
  label:
    font_alpha: 0.8
    font_color: hsl(60, 3%, 92%)
    font_size: 8
    font_weight: light
  line:
    alpha: 0.6
    color: hsl(68, 11%, 71%)
    style: solid
    width: 1
star:
  marker:
    color: hsl(60, 12%, 24%)
    edge_color: hsl(48, 80%, 96%)
  label:
    font_color: hsl(60, 3%, 24%)
planets:
  marker:
    symbol: circle
    alpha: 0.68
    fill: full
    color: hsl(26, 93%, 82%)
    edge_color: hsl(26, 93%, 52%)
  label:
    font_color: hsl(60, 3%, 42%)
sun:
  label:
    font_color: hsl(60, 3%, 42%)
  marker:
    color: hsl(60, 12%, 32%)
    edge_color: hsl(60, 12%, 32%)
moon:
  label:
    font_color: hsl(60, 3%, 42%)
  marker:
    color: hsl(48, 80%, 96%)
    edge_color: hsl(60, 12%, 32%)

# DSOs
dso_double_star:
  marker:
    alpha: 0.9
dso_galaxy:
  marker:
    alpha: 1
    color: hsl(26, 93%, 82%)
    edge_color:  hsl(26, 93%, 32%)
  label:
    font_color: hsl(26, 93%, 32%)
dso_nebula:
  marker:
    alpha: 1
    color: hsl(71, 58%, 80%)
    edge_color: hsl(71, 58%, 30%)
  label:
    font_color: hsl(71, 58%, 30%)
dso_planetary_nebula:
  marker:
    alpha: 1
    color: hsl(71, 58%, 80%)
    edge_color: hsl(71, 58%, 30%)
  label:
    font_color: hsl(71, 58%, 30%)

dso_open_cluster: &DSO-OC
  marker:
    alpha: 1
    color: hsl(49, 96%, 76%)
    edge_color: hsl(49, 92%, 17%)
  label:
    font_color: hsl(49, 92%, 17%)
dso_association_stars: *DSO-OC

dso_globular_cluster:
  marker:
    alpha: 1
    color: hsl(49, 96%, 76%)
    edge_color: hsl(49, 92%, 17%)
  label:
    font_color: hsl(49, 92%, 17%)

# other DSOs
dso_unknown: &DSO
  marker:
    alpha: 0.8
    color: hsl(71, 58%, 76%)
    edge_color: hsl(71, 58%, 36%)
  label:
    font_color: hsl(71, 58%, 36%)
dso_dark_nebula: *DSO
dso_hii_ionized_region: *DSO
dso_supernova_remnant: *DSO
dso_nova_star: *DSO
dso_nonexistant: *DSO
dso_unknown: *DSO
dso_duplicate: *DSO

legend:
  background_color: hsl(48, 50%, 98%)
