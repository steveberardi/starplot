bayer_labels:
  font_color: hsl(136, 0%, 80%)
flamsteed_labels:
  font_color: hsl(136, 0%, 80%)
celestial_equator:
  label:
    font_color: '#999'
  line:
    color: '#999'

# Constellations
constellation_labels:
  font_color: hsl(136, 0%, 77%)
constellation_lines:
  color: hsl(136, 0%, 30%)
constellation_borders:
  color: hsl(136, 0%, 42%)
  alpha: 0.5

dso_double_star:
  label:
    font_color: hsl(136, 0%, 97%)
  marker:
    color: 'hsl(136, 0%, 97%)'
dso_galaxy:
  label:
    font_color: hsl(136, 0%, 97%)
  marker:
    color: 'hsl(136, 0%, 97%)'
    alpha: 0.8
    symbol: diamond
    fill: top
dso_nebula:
  label:
    font_color: hsl(136, 0%, 97%)
  marker:
    color: 'hsl(136, 0%, 97%)'
    alpha: 0.28
dso_planetary_nebula:
  label:
    font_color: hsl(136, 0%, 97%)
  marker:
    color: 'hsl(136, 0%, 97%)'
    alpha: 0.28
dso_open_cluster:
  label:
    font_color: hsl(136, 0%, 97%)
  marker:
    edge_color: 'hsl(136, 0%, 97%)'
    fill: none
    alpha: 0.8
dso_association_stars:
  label:
    font_color: hsl(136, 0%, 97%)
  marker:
    edge_color: 'hsl(136, 0%, 97%)'
    fill: none
    alpha: 0.8


