# blue_medium

background_color: hsl(218, 88%, 97%)
figure_background_color: '#fff'

text_border_color: '#f1f6ff'

border_bg_color: hsl(212, 27%, 56%)
border_font_color: '#f1f6ff'
border_line_color: '#2f4358'

title:
  font_color: '#f1f6ff'
star:
  marker:
    edge_color: '#f1f6ff'
bayer_labels:
  font_alpha: 1
  font_color: '#000'

# Constellations
constellation_labels:
  font_alpha: 0.75
  font_color: hsl(212, 20%, 34%)
constellation_lines:
  alpha: 0.5
  color: '#6ba832'

celestial_equator:
  label:
    font_color: '#2d5ec2'
  line:
    color: hsl(220, 52%, 56%)
    alpha: 0.8
ecliptic:
  label:
    font_color: hsl(207, 75%, 53%)
  line:
    color: hsl(207, 75%, 48%)
    alpha: 1
    style: [2, [2, 2]]
    dash_capstyle: butt

planets:
  marker:
    alpha: 1
    color: hsl(37, 78%, 80%)
    fill: full
milky_way:
  alpha: 0.14
  fill_color: '#94c5e3'
  edge_width: 0
gridlines:
  label:
    font_alpha: 1
    font_color: '#f1f6ff'
  line:
    alpha: 0.6
    color: '#888'
    style: solid
sun:
  marker:
    color: '#ffd22e'
    edge_color: 'hsl(47, 100%, 29%)'

horizon:
  line:
    color: hsl(212, 27%, 56%)
    edge_color: '#2f4358'
  label:
    font_color: '#f1f6ff'

zenith:
  marker:
    color: '#b979b7'
  label:
    font_color: '#b979b7'

# DSOs

dso_galaxy:
  marker:
    alpha: 1
    # color: hsl(330, 80%, 85%)
    # edge_color: hsl(330, 34%, 33%)
    color: hsl(330, 90%, 82%)
    edge_color: hsl(330, 84%, 23%)
  label:
    font_color: hsl(330, 34%, 33%)

dso_nebula: &DSO-NEB
  marker:
    alpha: 1
    color: hsl(98, 68%, 82%)
    edge_color: hsl(91, 63%, 24%)
  label:
    font_color: hsl(91, 63%, 29%)
dso_planetary_nebula:
  marker:
    alpha: 1
    color: hsl(96, 76%, 82%)
    edge_color: hsl(91, 63%, 24%)
  label:
    font_color: hsl(91, 63%, 29%)

dso_open_cluster: &DSO-OC
  marker:
    alpha: 1
    color: hsl(58, 98%, 77%)
    edge_color: "#000"
  label:
    font_color: hsl(58, 98%, 20%)
dso_association_stars: *DSO-OC

dso_globular_cluster:
  marker:
    alpha: 1
    color: hsl(58, 98%, 77%)
    edge_color: "#000"
  label:
    font_color: '#989400'


# other DSOs
dso_unknown: &DSO
  marker:
    alpha: 1
    color: hsl(91, 62%, 82%)
    edge_color: hsl(91, 53%, 40%)
  label:
    font_color: hsl(91, 53%, 40%)
dso_dark_nebula: *DSO
dso_hii_ionized_region: *DSO
dso_supernova_remnant: *DSO
dso_nova_star: *DSO
dso_nonexistant: *DSO
dso_unknown: *DSO
dso_duplicate: *DSO

legend:
  background_color: '#f1f6ff'
