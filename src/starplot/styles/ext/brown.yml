background_color: hsl(60, 20%, 90%)
figure_background_color: '#fff'
border_bg_color: '#7997b9'
border_font_color: '#f1f6ff'
border_line_color: '#2f4358'
bayer_labels:
  font_alpha: 0.8
  font_color: '#000'
celestial_equator:
  label:
    font_color: '#2d5ec2'
  line:
    color: '#2d5ec2'
    alpha: 0.6
constellation:
  label:
    font_size: 7
    font_weight: light
  line:
    alpha: 0.23
    color: hsl(162, 12%, 66%)
    width: 3
constellation_border:
  color: hsl(68, 11%, 71%)
ecliptic:
  label:
    font_color: '#e33b3b'
  line:
    color: '#e33b3b'
    alpha: 0.6
planets:
  marker:
    alpha: 0.4
    color: '#f89d00'
    fill: full
milky_way:
  alpha: 0.14
  color: hsl(37, 33%, 75%)
  edge_width: 0
gridlines:
  label:
    font_alpha: 0.8
    font_color: '#2f4358'
    font_size: 8
    font_weight: light
  line:
    alpha: 0.6
    color: hsl(68, 11%, 71%)
    style: solid
    width: 1
    zorder: -10000
star:
  marker:
    color: hsl(60, 3%, 32%)
  label:
    font_color: hsl(60, 3%, 52%)

# DSOs
dso_double_star:
  marker:
    alpha: 0.6
dso_galaxy:
  marker:
    alpha: 0.45
    color: hsl(339, 20%, 70%)
    edge_color: hsl(339, 10%, 30%)
dso_nebula:
  marker:
    alpha: 0.56
    color: hsl(162, 22%, 76%)
    edge_color: hsl(162, 12%, 36%)
dso_open_cluster:
  label:
    visible: false
  marker:
    alpha: 0.4
    color: hsl(37, 65%, 81%)
    edge_color: hsl(37, 65%, 31%)
dso_association_stars:
  label:
    visible: false
  marker:
    alpha: 0.4
    color: hsl(37, 65%, 81%)
    edge_color: hsl(37, 65%, 31%)
dso_globular_cluster:
  marker:
    alpha: 0.8
    color: '#c7c7c7'
    edge_color: '#444'

legend:
  background_color: '#f1f6ff'
