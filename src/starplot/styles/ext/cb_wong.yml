# Colorblind-friendly color scheme adapted from Bang Wong's research
# https://www.nature.com/articles/nmeth.1618
# via https://davidmathlogic.com/colorblind

background_color: '#fff'

text_border_color: '#fff'

border_bg_color: '#fff'
border_font_color: hsl(0, 0%, 0%)
border_line_color: hsl(0, 0%, 0%)

horizon:
  line:
    color: hsl(0, 0%, 96%)
    edge_color: hsl(0, 0%, 0%)
  label:
    font_color: hsl(0, 0%, 0%)

zenith:
  marker:
    alpha: 1.0
    color: hsl(26, 100%, 42%)
  label:
    font_color: hsl(26, 100%, 42%)

title:
  font_color: '#2f4358'
star:
  marker:
    edge_color: '#fff'
celestial_equator:
  label:
    font_color: hsl(202, 100%, 35%)
  line:
    color: hsl(202, 100%, 35%)

# Constellations
constellation_labels:
  font_color: '#c5c5c5'
constellation_lines:
  alpha: 0.346
  color: hsl(202, 100%, 35%)
  width: 2

dso_double_star:
  marker:
    alpha: 0.6
dso_galaxy:
  label:
    font_color: hsl(26, 100%, 32%)
  marker:
    alpha: 0.7
    color: hsl(26, 100%, 42%)
    edge_color: hsl(26, 100%, 32%)
dso_nebula:
  label:
    font_color: hsl(163, 99%, 31%)
  marker:
    alpha: 0.7
    color: hsl(163, 99%, 31%)
    edge_color: hsl(163, 99%, 21%)
dso_planetary_nebula:
  label:
    font_color: hsl(163, 99%, 31%)
  marker:
    alpha: 0.7
    color: hsl(163, 99%, 31%)
    edge_color: hsl(163, 99%, 21%)
dso_open_cluster:
  label:
    font_color: hsl(56, 85%, 30%)
  marker:
    alpha: 0.8
    color: hsl(56, 85%, 60%)
    edge_color: hsl(56, 85%, 30%)
dso_globular_cluster:
  label:
    font_color: hsl(56, 85%, 30%)
  marker:
    alpha: 0.8
    color: hsl(56, 85%, 60%)
dso_association_stars:
  label:
    font_color: hsl(56, 85%, 30%)
  marker:
    alpha: 0.8
    color: hsl(56, 85%, 60%)
    edge_color: hsl(56, 85%, 30%)


# other DSOs
dso_unknown: &DSO
  label:
    font_color: hsl(163, 99%, 31%)
  marker:
    alpha: 0.7
    color: hsl(163, 99%, 31%)
    edge_color: hsl(163, 99%, 21%)
dso_dark_nebula: *DSO
dso_hii_ionized_region: *DSO
dso_supernova_remnant: *DSO
dso_nova_star: *DSO
dso_nonexistant: *DSO
dso_unknown: *DSO
dso_duplicate: *DSO


ecliptic:
  label:
    font_color: hsl(26, 100%, 42%)
  line:
    color: hsl(26, 100%, 42%)
milky_way:
  alpha: 0.18
  fill_color: hsl(202, 77%, 63%)
  edge_width: 0
planets:
  marker:
    alpha: 0.6
    color: hsl(42, 100%, 45%)
    fill: full

legend:
  background_color: '#fff'
