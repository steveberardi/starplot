site_name: Starplot
site_url: https://starplot.dev
repo_url: https://github.com/steveberardi/starplot

nav:
    - Overview: index.md
    - Installation: installation.md
    - Examples: examples.md
    - Tutorial: tutorial.md
    - Reference:
        - MapPlot: reference-mapplot.md
        - HorizonPlot: reference-horizonplot.md
        - OpticPlot: reference-opticplot.md
        - Models: reference-models.md
        - Selecting Objects: reference-selecting-objects.md
        - Styling: reference-styling.md
        - Callables: reference-callables.md
        - Data: reference-data.md
        - OpenNGC: reference-ongc.md
    - Data Sources: data-sources.md
    - License: license.md
    - Changelog: changelog.md
    - Coming Soon: coming-soon.md
    - About: about.md

theme:
  name: material
  custom_dir: docs/custom/
  palette:
    # toggle for light mode
    - scheme: default
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # toggle for dark mode
    - scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: images/mono.png
  favicon: images/favicon.png
  features:
    - content.code.copy
    - toc.integrate
    - navigation.footer
  
extra_css:
  - css/extra.css

exclude_docs: |
  custom/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_bases: false
            docstring_section_style: list
            annotations_path: brief
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            line_length: 80
  - macros:
      include_dir: .
  - glightbox:
      zoomable: false

markdown_extensions:
  - admonition
  - md_in_html
  - attr_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
